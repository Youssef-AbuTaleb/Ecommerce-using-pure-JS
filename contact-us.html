<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles/contact-us.css" />
    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/94dd6a5651.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon for creating icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navBar">
      <img src="./favicon/favicon-32x32.png" alt="site" />
      <a href="/home.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact-us.html">Contact Us</a>
    </nav>
    <form onsubmit="validateForm(event)">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Full Name</label>
        <div id="div-name" class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            onblur="nameBlurHandler()"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div id="div-email" class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            onblur="emailBlurHandler()"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div id="div-phone" class="col-sm-10">
          <input
            type="number"
            maxlength="11"
            class="form-control"
            id="phone"
            placeholder="Phone Number"
            onblur="phoneBlurHandler()"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Contact Us</button>
          <button type="reset" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </form>
    <footer class="foot">
      <a id="fb" href="#facebook"><i class="fa fa-brands fa-facebook"></i></a>
      <a id="tw" href="#twitter"><i class="fa fa-brands fa-twitter"></i></a>
      <a id="g" href="#google"><i class="fa fa-brands fa-google"></i></a>
      <span> Youssef's Stores&copy;2022</span>
    </footer>
    <script src="./contactUsScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
